<section class="banner">
	<header class="banner-header">
		<div class="container">
			<h1>Продающий заголовок</h1>
			<h2>Основное описание о сайтепродающем товар или услугу</h2>
		</div>
	</header>
	<div class="banner-wrap">
	<div class="container">
		<div class="slider">
			<img src="img/slide.jpg">
		</div>
		<section class="slider-form">
			<form class="feedback">
				<div class="row">
					<header class="feedback-header cell xs4 m8">
						<h1>Отправте заявку</h1>
						<h2>На бесплатный расчет вашего заказа</h2>
					</header>
					<div class="feedback-fieldset cell xs4 m8">
						<div class="form-line">
							<input type="text" placeholder="Ваше Имя">
						</div>
						<div class="form-line">
							<input type="tel" placeholder="Ваш номер телефона">
						</div>
						<div class="form-line">
							<input type="submit" value="Отправить">
						</div>
					</div>
				</div>
			</form>
		</section>
		<section class="action">
			<header class="action-header">
				<h1>Акция</h1>
				<h2>До конца осталось</h2>
			</header>
			<div class="counter">
				<div id="countbox"></div>
			</div>
		</section>
	</div>
	</div>
</section>
